<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>NotepadWebsite</title>

</head>
<body>
 <body>
  <div id="wrapper">
    <div id="note-editor">

      <h1>Notepad Website</h1>
      <h1>Rumi Sarkar's edit</h1>

      <h2 id="note-editor-title">Create Note</h2>
      <label>Title:</label>
      <input type="text" id="title" name="title" /> <!-- I will use CSS to increase the box size -->
      <label>Body:</label>
      <textarea rows="10" cols="50" id="message" name="message"></textarea>

      <label>Color:</label>
      <select id="color" name="color">
        <option value="red" selected>Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="blue">Yellow</option>
      </select>

      <div id="button">
        <button id="add-btn">Save</button>
        <div id="error"></div>
      </div>
    </div>

    <div id="notes-section">
      <h2>Saved Notes</h2>
      <ul id="notes"></ul>
    </div>
  </div>
</body>

  <script  src="./script.js"></script>

</body>
</html>
